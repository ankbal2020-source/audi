<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey with Continuous Music</title>
  <style>
    /* Make iframe fill the viewport */
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    /* Optional: controls container */
    #audio-controls {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Background music player -->
<audio id="bg-music" autoplay loop muted>
  <source src="https://ankbal2020-source.github.io/audi/New Recording 252.m4a" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<!-- Optional: Add a button to unmute music -->
<div id="audio-controls">
  <button id="toggle-mute">Unmute Music</button>
</div>

<!-- Embed your Qualtrics survey here -->
<iframe src="https://ucsantacruz.co1.qualtrics.com/jfe/form/SV_6LLNjdbXZePO43s" allowfullscreen></iframe>

<script>
  const audio = document.getElementById('bg-music');
  const muteBtn = document.getElementById('mute-btn');

  // Force play + unmute on button click
  muteBtn.addEventListener('click', () => {
    audio.muted = false;
    audio.volume = 1.0;
    audio.play();
    muteBtn.textContent = 'Mute';
  });

  // Optional: also auto-unmute on first user click anywhere
  document.body.addEventListener('click', () => {
    audio.muted = false;
    audio.volume = 1.0;
    audio.play();
    muteBtn.textContent = 'Mute';
  }, { once: true });
</script>

</body>
</html>
