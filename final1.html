<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qualtrics Survey with Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #start-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
    #survey-container {
      display: none;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #muteButton {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="start-container">
    <h2>Welcome</h2>
    <p>Click below to start the survey and enable music.</p>
    <button id="startButton">Start Survey</button>
  </div>

  <div id="survey-container">
    <audio id="bgMusic" src="https://ankbal2020-source.github.io/audi/music.mp3" loop></audio>
    <button id="muteButton">Mute</button>
    <iframe src="https://ucsantacruz.co1.qualtrics.com/jfe/form/SV_6LLNjdbXZePO43s" allow="autoplay"></iframe>
  </div>

  <script>
    const startBtn = document.getElementById('startButton');
    const surveyContainer = document.getElementById('survey-container');
    const startContainer = document.getElementById('start-container');
    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteButton');

    const MUSIC_DURATION = 60 * 1000; // 60 seconds

    startBtn.addEventListener('click', () => {
      // Show survey container
      surveyContainer.style.display = 'block';
      startContainer.style.display = 'none';
      muteBtn.style.display = 'block';

      // Play audio directly inside the user event handler
      bgMusic.play().then(() => {
        console.log("Music playing");
      }).catch(err => {
        console.error("Playback failed:", err);
        alert("Please allow audio playback in your browser.");
      });

      // Stop music after duration
      setTimeout(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        muteBtn.style.display = 'none';
      }, MUSIC_DURATION);
    });

    muteBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.innerText = bgMusic.muted ? "Unmute" : "Mute";
    });
  </script>

</body>
</html>
